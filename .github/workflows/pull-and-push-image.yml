name: Pull and Push Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to Quay.io
        run: docker login -u ${{ secrets.QUAY_USERNAME }} -p ${{ secrets.QUAY_PASSWORD }} quay.io

      - name: Pull image from Quay.io
        run: docker pull quay.io/nahel94/person-service

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Tag and push image to GitHub Container Registry
        run: |
          docker tag quay.io/your-image:tag ghcr.io/${{ github.repository_owner }}/nahel94/person-service
          docker push ghcr.io/${{ github.repository_owner }}/gitops-pipeline
